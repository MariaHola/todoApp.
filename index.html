<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/body.css" rel="stylesheet">
    <link href="./css/section.css" rel="stylesheet">
    <link href="./css/form.css" rel="stylesheet">
    <link href="./css/tasks.css" rel="stylesheet">
    <title>toDoList</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
    <section class="section">
        <h2 class="section section__header">Dodaj nowe zadanie</h2>
        <div class="section section__body">
            <form class="form js-form">
                <input class="form form__input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="form form__button">Dodaj zadanie.</button>
            </form>
        </div>
    </section>
    <section class="section">
        <h2 class="section section__header">Lista zadań</h2>
        <div class="section__body">
            <ul class="tasks js-tasks"></ul>
            <li class="tasks tasks__item js-task"></li>
        </div>
    </section>
    </main>
</body>

</html>
